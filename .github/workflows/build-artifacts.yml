name: Build Skill Artifacts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build pack + skill artifacts
        run: ./scripts/build-artifacts.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: returnmytime-skills
          path: |
            dist/**/*.zip
            dist/**/*.sha256
            dist/mana-spec.json
