name: Release Skill Assets

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v2026-02-01)"
        required: true
      name:
        description: "Release name (optional)"
        required: false
      prerelease:
        description: "Mark as prerelease"
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build pack + skill assets
        run: ./scripts/build-artifacts.sh
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name || inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            dist/**/*.zip
            dist/**/*.sha256
            dist/mana-spec.json
